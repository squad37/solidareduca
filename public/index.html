<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" href="scripts/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>SolidarEduca</title>
</head>
<body>
<div class="banner">
    <button class="btn btn-primary mr-auto" type="button">Quero doar</button>
    <button class="btn btn-success mr-auto" type="button">Quero receber uma doação</button>
</div>
<div class="ui container fluid landing-image">
    <!-- Navigation Menu -->
    <div class="ui four item  white menu">
        <div class="header item">
           SolidarEduca
        </div>
        <a class="item" href="/">
            Ranking
        </a>
        <a class="item" href="/cadastro">
            Cadastro
        </a>
        <a class="item" href="/sobre">
            Sobre
        </a>
    </div>
    <!-- Error Template -->
    <script id="error-template" type="text/x-handlebars-template">
        <div class="ui {{color}} inverted segment" style="height:250px;">
            <br>
            <h2 class="ui center aligned icon header">
                <i class="exclamation triangle icon"></i>
                <div class="content">
                    {{title}}
                    <div class="sub header">{{message}}</div>
                </div>
            </h2>
        </div>
    </script>
    <!-- Ranking Template -->
    <script id="ranking-template" type="text/x-handlebars-template">
        <h1 class="ui header">Ranking</h1>
        <hr>
        <div class="ui loading basic segment">
            <div class="ui internally celled grid">
                {{#each escolas}}
                    <div class="row" style="background-color: white;">
                        <div class="three wide column">
                            <div class="image">
                                <img class="fluid ui image" src="assets/images/escola.jpg">
                            </div>
                        </div>
                        <div class="white thirteen wide column">
                            <div class="content">
                                <a class="header" href="#">{{this.nome}}</a>
                                <div class="ui star rating"  data-rating="{{this.pontos}}"  data-max-rating="5"></div>
                                <div class="meta">
                                    <a>{{this.endereco}}</a>
                                </div>
                                <div class="ui one button" style="background-color: transparent!important;">
                                    <button class="ui purple button alunosEscola" data-json="{{this.id}}">
                                        Ver alunos
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </script>

    <!-- Cadastro Template -->
    <script id="cadastro-template" type="text/x-handlebars-template">
        <h1 class="ui header">Quem vamos cadastrar?</h1>
        <hr>
        <div class="ui basic segment">
            
            <a class="item" href="/cadastroAluno">
                
                <label style="font-size: 25px;">Aluno</label>
            </a>
            <br>
            <br>
            <a class="item" href="/cadastroDoador">
                
                <label style="font-size: 25px;">Doador</label>
            </a>
        </div>
    </script>

    <!-- Cadastro do aluno Template -->
    <script id="cadastroAluno-template" type="text/x-handlebars-template">
        <h1 class="ui header">Cadastro do Aluno</h1>
        <hr>
        <div class="ui basic loading segment">
            <form class="ui form">
                <div class="three fields">
                    <div class="field">
                        <div class="field">
                            <label>Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome">
                        </div>
                        <br>
                        <div class="field">
                            <label>E-mail</label>
                            <input type="text" name="email" id="email" placeholder="E-mail">
                        </div>
                        <br>
                        <div class="field">
                            <label>CPF</label>
                            <input type="text" name="cpf" id="cpf" placeholder="CPF">
                        </div>
                        <br>
                        <div class="field">
                            <label>UF do Estado</label>
                            <select class="ui dropdown" name="uf" id="uf">
                                <option value=""></option>
                                <option value="AC">Acre</option>
	                            <option value="AL">Alagoas</option>
	                            <option value="AP">Amapá</option>
	                            <option value="AM">Amazonas</option>
	                            <option value="BA">Bahia</option>
	                            <option value="CE">Ceará</option>
	                            <option value="DF">Distrito Federal</option>
	                            <option value="ES">Espírito Santo</option>
	                            <option value="GO">Goiás</option>
	                            <option value="MA">Maranhão</option>
	                            <option value="MT">Mato Grosso</option>
	                            <option value="MS">Mato Grosso do Sul</option>
	                            <option value="MG">Minas Gerais</option>
	                            <option value="PA">Pará</option>
	                            <option value="PB">Paraíba</option>
	                            <option value="PR">Paraná</option>
	                            <option value="PE">Pernambuco</option>
	                            <option value="PI">Piauí</option>
	                            <option value="RJ">Rio de Janeiro</option>
	                            <option value="RN">Rio Grande do Norte</option>
	                            <option value="RS">Rio Grande do Sul</option>
	                            <option value="RO">Rondônia</option>
	                            <option value="RR">Roraima</option>
	                            <option value="SC">Santa Catarina</option>
	                            <option value="SP">São Paulo</option>
	                            <option value="SE">Sergipe</option>
	                            <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <br>
                        <div class="field">
                            <label>CEP</label>
                            <input type="text" name="cep" id="cep" placeholder="CEP">
                        </div>
                        <br>
                        <div class="field">
                            <label>Endereço</label>
                            <input type="text" name="endereco" id="endereco" placeholder="Endereço">
                        </div>
                        <br>
                        <div class="field">
                            <label>Nome do responsável</label>
                            <input type="text" name="nome_responsavel" id="nome_responsavel" placeholder="Nome do responsável">
                        </div>
                        <br>
                        <div class="field">
                            <label>Escola</label>
                            <!--<input >-->
                            <select class="ui dropdown" name="id_escola" id="id_escola">
                                <option value="">Selecione a Escola</option>
                                {{#each escolas}}
                                <option value="{{this.id}}">{{this.nome}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Comentado campo resulta para aparecer a informação de cadastro, também comentada em app.js
                <div id="result-segment" class="ui center aligned segment">
                    <h2 id="resultCadastro" class="ui header">
                    </h2>
                </div>
                 -->
                <div class="ui primary submit button">Cadastrar</div>
                <div class="ui error message"></div>
            </form>
            <br>
        </div>
    </script>

     <!-- Cadastro do doador Template -->
     <script id="cadastroDoador-template" type="text/x-handlebars-template">
        <h1 class="ui header">Cadastro do Doador</h1>
        <hr>
        <div class="ui basic loading segment">
            <form class="ui form">
                <div class="three fields">
                    <div class="field">
                        <div class="field">
                            <label>Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome">
                        </div>
                        <br>
                        <div class="field">
                            <label>E-mail</label>
                            <input type="text" name="email" id="email" placeholder="E-mail">
                        </div>
                        <br>
                        <div class="field">
                            <label>CPF</label>
                            <input type="text" name="cpf" id="cpf" placeholder="CPF">
                        </div>
                        <br>
                        <div class="field">
                            <label>UF do Estado</label>
                            <select class="ui dropdown" name="uf" id="uf">
                                <option value=""></option>
                                <option value="AC">Acre</option>
	                            <option value="AL">Alagoas</option>
	                            <option value="AP">Amapá</option>
	                            <option value="AM">Amazonas</option>
	                            <option value="BA">Bahia</option>
	                            <option value="CE">Ceará</option>
	                            <option value="DF">Distrito Federal</option>
	                            <option value="ES">Espírito Santo</option>
	                            <option value="GO">Goiás</option>
	                            <option value="MA">Maranhão</option>
	                            <option value="MT">Mato Grosso</option>
	                            <option value="MS">Mato Grosso do Sul</option>
	                            <option value="MG">Minas Gerais</option>
	                            <option value="PA">Pará</option>
	                            <option value="PB">Paraíba</option>
	                            <option value="PR">Paraná</option>
	                            <option value="PE">Pernambuco</option>
	                            <option value="PI">Piauí</option>
	                            <option value="RJ">Rio de Janeiro</option>
	                            <option value="RN">Rio Grande do Norte</option>
	                            <option value="RS">Rio Grande do Sul</option>
	                            <option value="RO">Rondônia</option>
	                            <option value="RR">Roraima</option>
	                            <option value="SC">Santa Catarina</option>
	                            <option value="SP">São Paulo</option>
	                            <option value="SE">Sergipe</option>
	                            <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <br>
                        <div class="field">
                            <label>CEP</label>
                            <input type="text" name="cep" id="cep" placeholder="CEP">
                        </div>
                        <br>
                        <div class="field">
                            <label>Endereço</label>
                            <input type="text" name="endereco" id="endereco" placeholder="Endereço">
                        </div>
                    </div>
                </div>
                <div class="ui primary submit button">Cadastrar</div>
                <div class="ui error message"></div>
            </form>
            <br>
        </div>
    </script>


    <!-- Sobre Template -->
    <script id="sobre-template" type="text/x-handlebars-template">
        <h1 class="ui header">Sobre</h1>
        <hr>
        <div class="ui star rating" data-rating="3" interactive="false" data-max-rating="10"></div>
    </script>

    <!-- Alunos de uma escola Template -->
    <script id="alunosDaEscola-template" type="text/x-handlebars-template">

        <h1 class="ui header">Alunos da escola {{alunos.[0].escola.nome}} </h1>
        <hr>
        <div class="ui loading basic segment">
            <table class="ui celled striped selectable inverted table">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Cep</th>
                    <th>Uf</th>
                    <th>Nome Responsável</th>
                </tr>
                </thead>
                {{#each alunos}}
                <tr>
                    <td>{{this.nome}}</td>
                    <td>{{this.endereco}}</td>
                    <td>{{this.cep}}</td>
                    <td>{{this.uf}}</td>
                    <td>{{this.nome_responsavel}}</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </script>
    <!-- Application Root -->
    <div id="app"></div>
</div>

<!-- JS Library Dependencies -->
<script src="scripts/jquery/dist/jquery.min.js"></script>
<script src="scripts/bootstrap/dist/js/bootstrap.js"></script>
<script src="scripts/semantic-ui-css/semantic.min.js"></script>
<script src="scripts/axios/dist/axios.min.js"></script>
<script src="scripts/handlebars/dist/handlebars.min.js"></script>
<script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
<script src="assets/js/index.js"></script>
<script src="js/app.js"></script>
</body>
</html>
